<div class="d-flex justify-content-center align-items-center min-vh-100 bg-black2">
  <div class="card p-4 shadow-lg" style="width: 400px">
    <!-- Logo do site -->
    <div class="text-center mb-4">
      <img
        src="assets/img/gbprojectlogo-login.svg"
        alt="Game Beating Project"
        class="img-fluid"
        style="max-width: 350px"
      />
    </div>

    <form (ngSubmit)="logar(loginForm)" #loginForm="ngForm">
      <div class="form-group">
        <label for="nickname">Nickname</label>
        <input
          type="text"
          class="form-control"
          id="nickname"
          [(ngModel)]="nickname"
          name="nickname"
          placeholder="Digite seu usuário"
          required
        />
        <div *ngIf="loginForm.submitted && loginForm.controls['nickname']?.errors?.['required']" class="text-danger">
          Nickname é obrigatório.
        </div>
      </div>

      <div class="form-group mb-3">
        <label for="password">Password</label>
        <input
          type="password"
          class="form-control"
          id="password"
          [(ngModel)]="password"
          name="password"
          placeholder="Digite sua senha"
          required
        />
        <div *ngIf="loginForm.submitted && loginForm.controls['password']?.errors?.['required']" class="text-danger">
          Password é obrigatório.
        </div>
      </div>

      <button
        type="submit"
        class="btn btn-primary btn-block"
      >
        Entrar
      </button>
    </form>

    <div class="mt-3 text-center">
      <a href="#">Esqueceu sua senha?</a>
    </div>
    <div class="mt-3 text-center">
      <a href="#">Não tem conta? Registre-se aqui!</a>
    </div>
  </div>
</div>
